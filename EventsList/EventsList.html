<!DOCTYPE html>
<html lang="en">
<head>
    <title>Events List</title>
    <link rel="stylesheet" href="./EventsList.css">
    <script src="./EventsList.js"></script>
</head>
<body>
    <div class="center">
        <h1>Events List</h1>
        <div>Enter the events : <input type="text" id="input"></div>
        <div class="btn">
            <button type="button" id="push" onclick="push()">Push</button>
            <button type="button" id="pop" onclick="pop()">Pop</button>
            <button type="button" id="display" onclick="display()">Display</button>
        </div>
        <div id="events"></div>
    </div>
    <ul id="myList"></ul>
</body>
</html>
